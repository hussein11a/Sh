<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم المحتوى</title>
  <!-- إضافة سكريبت Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* تخصيص واجهة لوحة التحكم */
    :root {
      --primary-color: #e74c3c;
      --secondary-color: #2c3e50;
    }
    
    /* تعديل اتجاه النص للغة العربية */
    [data-slate-editor="true"] {
      direction: rtl;
      text-align: right;
    }
    
    /* تعديل لون الأزرار */
    .css-1hvrgvd-CollectionTopContainer {
      background-color: var(--secondary-color );
    }
    
    .css-v758ki-Button, .css-1hpjyse-Button {
      background-color: var(--primary-color);
    }
    
    .css-v758ki-Button:hover, .css-1hpjyse-Button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <!-- لوحة تحكم Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    // تفعيل المصادقة عند تحميل الصفحة
    if (window.netlifyIdentity ) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          // إظهار نافذة تسجيل الدخول إذا لم يكن المستخدم مسجل الدخول
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>

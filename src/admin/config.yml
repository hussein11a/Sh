backend:
  name: git-gateway
  branch: main  # غيّر حسب الفرع الذي تستخدمه في GitHub

media_folder: "static/uploads"   # مكان رفع الملفات
public_folder: "/uploads"

site_url: "https://your-site-url.netlify.app"  # عدّل إلى رابط موقعك الفعلي

collections:
  - name: "services"
    label: "الخدمات"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "عنوان الخدمة", name: "title", widget: "string" }
      - { label: "الوصف", name: "description", widget: "text" }

  - name: "pages"
    label: "الصفحات"
    files:
      - file: "content/home.md"
        label: "الصفحة الرئيسية"
        name: "home"
        fields:
          - { label: "عنوان الصفحة", name: "title", widget: "string" }
          - { label: "المحتوى", name: "body", widget: "markdown" }

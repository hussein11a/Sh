<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سطحة هيدروليك</title>
  <meta name="description" content="خدمات سطحة هيدروليك لنقل السيارات بسرعة وأمان على مدار الساعة." />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- رأس الصفحة -->
  <header>
    <h1>سطحة هيدروليك</h1>
    <p>نقل السيارات داخل وخارج المدينة بسرعة وأمان</p>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="container">
    <section class="services" id="services-list">
      <!-- سيتم تعبئة الخدمات من محتوى Netlify CMS تلقائياً -->
    </section>
  </main>

  <!-- أزرار عائمة -->
  <div class="floating-buttons">
    <a href="tel:+966500000000">📞 اتصال</a>
    <a href="https://wa.me/966500000000" target="_blank" rel="noopener noreferrer">💬 واتساب</a>
  </div>

  <!-- سكريبت لجلب المحتوى من ملفات Netlify CMS (مثال) -->
  <script>
    // مثال بسيط على عرض الخدمات (ستحتاج لاستبداله باستدعاء المحتوى الحقيقي من CMS)
    const services = [
      "نقل سيارات صغيرة وكبيرة",
      "خدمة 24 ساعة",
      "أسطول مجهز بأحدث السطحات",
      "تغطية شاملة للمنطقة"
    ];
    const servicesContainer = document.getElementById('services-list');
    services.forEach(service => {
      const div = document.createElement('div');
      div.className = 'service-item';
      div.textContent = service;
      servicesContainer.appendChild(div);
    });
  </script>

  <!-- لوحة تحكم Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>

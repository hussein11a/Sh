[build]
  publish = "/"
  
[[headers]]
  for = "/*"
    [headers.values]
      # إعدادات سياسة أمان المحتوى
      Content-Security-Policy = "default-src 'self'; script-src 'self' https://identity.netlify.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' https://api.netlify.com; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests;"
      
      # ترويسات أمان إضافية
      X-Frame-Options = "DENY"
      X-Content-Type-Options = "nosniff"
      Referrer-Policy = "strict-origin-when-cross-origin"
      Permissions-Policy = "geolocation=(), microphone=(), camera=()"
      X-XSS-Protection = "1; mode=block"
      
      # إعدادات HSTS (تفعيل بحذر)
      # Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[headers]]
  for = "/assets/*"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/scripts/*"
    [headers.values]
      Cache-Control = "public, max-age=86400, must-revalidate"

[[headers]]
  for = "/styles/*"
    [headers.values]
      Cache-Control = "public, max-age=86400, must-revalidate"

# إعادة توجيه الطلبات
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
